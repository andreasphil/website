<head>
  <title>{{ site.title }}{% if page.title %} &middot; {{ page.title }}{% endif %}</title>

  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"></meta>
  <meta name="description" content="{{ site.tagline }}"></meta>
  <meta name="keywords" content="{{ site.keywords }}"></meta>
  <meta name="author" content="{{ site.author.name }}"></meta>

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}{{ site.assets }}/vendor/normalize.css"/>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css"/>
  <link rel="icon" type="image/png" href="{{ site.baseurl }}{{ site.assets }}/img/favicon.png">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}{{ site.assets }}/img/profile_pic.png">
</head>
