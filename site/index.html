---
layout: _master
---

{% assign post = collections.post | last %}

<div class="ui-headline mb-2 space-x-1">
  <span>Latest post</span>
  <a href="/posts/" class="hidden normal:inline">Browse all</a>
  <a href="/about/" class="hidden normal:inline">Who's this?</a>
</div>

<h1 class="mt-0">
  <a href="{{ post.url }}" class="text-black">{{ post.data.title }}</a>
</h1>

{% if post.data.intro %}
<p class="text-gray-30 text-large mb-2">{{- post.data.intro -}}</p>
{% endif %}

<article>
  {{ post.templateContent }}
</article>
