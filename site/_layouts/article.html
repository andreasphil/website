---
layout: default
---

<article class="trim">
  <time datetime="{{- page.date | date: '%Y-%m-%d' -}}" class="post__date">
    {{- page.date | date: "%d.%m.%Y" -}}
  </time>
  <h1 class="no-margin-top">{{- title -}}</h1>

  {% if excerpt %}
  <p class="lead">{{- excerpt -}}</p>
  {% endif %}
  
  {{- content -}}
</article>
