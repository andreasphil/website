---
layout: default
title: Blog
---

{% for post in collections.posts %}
<a href="{{ post.url }}"
  class="
    -mx-3
    block
    border-none
    px-3
    py-2
    rounded-normal
    text-gray-900
  ">
  <h2 class="
      font-normal
      leading-normal
      m-0
      text-base
    ">
    <span class="mr-2">{{ post.data.title }}</span>
    <span class="
        font-normal
        text-gray-600
        text-small
        whitespace-no-wrap
      ">
      {{ post.date | date: "%b %d, %Y" }}
    </span>
  </h2>
</a>
{% endfor %}
